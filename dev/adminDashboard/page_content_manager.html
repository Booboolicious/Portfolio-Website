<!DOCTYPE html>
<html class="dark" lang="en">

{{template "head" .}}

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden h-screen flex">
    {{template "sidebar" .}}

    <main class="flex-1 overflow-y-auto custom-scrollbar">
        {{template "header" .}}

        <div class="p-8 space-y-8 max-w-5xl mx-auto pb-20">
            <!-- Header Section -->
            <section class="space-y-6">
                <div class="flex items-center justify-between border-b border-border-light dark:border-border-dark pb-4">
                    <div>
                        <h2 class="text-2xl font-bold">Personal Profile</h2>
                        <p class="text-sm text-slate-500">Manage your bio, narrative, and profile summary.</p>
                    </div>
                    </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left: Profile Image & Short Details -->
                    <div class="space-y-6">
                        <div class="glass-card p-6 rounded-2xl text-center space-y-4">
                            <div class="relative w-32 h-32 mx-auto">
                                <img class="w-full h-full rounded-2xl object-cover border-2 border-primary/20 shadow-xl"
                                    src="https://lh3.googleusercontent.com/aida-public/AB6AXuBNsR6z7vbHTE5fGJZaVjb2ktZvHzzzFsvpP0NHkU1ai0xMaBvf4MkH4ZeOYPq2qbAA9NBQufdRwSjyLbGK18yuapnbwAG_vH6Bw-wjYeYXdaoL5GYAdwqnD2z0RN_S_NUiW3m1M1-VAGbaP3jg9R6hcxq4DV_Ki72PbPlRSD2vCNt208G6hSp0SgRJHzC23kKPGxOhDM9jdczbiHOIBzBqHbIiB6dyG9pelk26jV0KCi6nKgSjIoZm8522NveskkWJGmbvDE8vYhg" />
                                <button
                                    class="absolute -bottom-2 -right-2 w-8 h-8 bg-primary text-white rounded-lg flex items-center justify-center shadow-lg hover:scale-110 transition-transform">
                                    <span class="material-icons text-sm">edit</span>
                                </button>
                                </div>
                            <div>
                                <h3 class="font-bold text-lg">Ezekiel Augustine</h3>
                                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">Admin</p>
                            </div>
                            <div class="space-y-3 pt-4 border-t border-border-light dark:border-border-dark">
                                <div class="text-left space-y-1">
                                    <label class="text-[10px] font-bold text-slate-400 uppercase">Current Role</label>
                                    <input class="admin-input py-1.5 text-xs" type="text" value="{{.Data.About.CurrentRole}}" />
                                </div>
                                <div class="text-left space-y-1">
                                    <label class="text-[10px] font-bold text-slate-400 uppercase">Company</label>
                                    <input class="admin-input py-1.5 text-xs" type="text" value="{{.Data.About.Company}}" />
                                </div>
                            </div>
                        </div>

                        <div class="glass-card p-6 rounded-2xl space-y-4">
                            <h4 class="font-bold text-sm flex items-center gap-2">
                                <span class="material-icons text-primary text-sm">workspace_premium</span>
                                Key Certifications
                            </h4>
                            <div class="space-y-4">
                                <div class="p-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-border-light dark:border-border-dark">
                                    <p class="text-xs font-bold">AWS Solutions Architect</p>
                                    <p class="text-[10px] text-slate-500 font-bold">Professional Level â€¢ 2023</p>
                                </div>
                                <button
                                    class="w-full py-2 border border-dashed border-slate-300 dark:border-slate-700 rounded-xl text-[10px] font-bold uppercase tracking-widest text-slate-500 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                                    + Add New Cert
                                </button>
                            </div>
                            </div>
                            </div>

                    <!-- Right: Narrative & Bio -->
                    <div class="lg:col-span-2 space-y-6">
                        <div class="glass-card p-8 rounded-2xl space-y-6">
                            <div class="space-y-1">
                                <label class="text-xs font-bold uppercase tracking-wider text-slate-500">Professional Bio Headline</label>
                                <input class="admin-input text-lg font-bold" type="text" value="{{.Data.About.Headline}}" />
                                </div>
                            
                            <div class="space-y-1">
                                <label class="text-xs font-bold uppercase tracking-wider text-slate-500">Detailed Narrative (About Page)</label>
                                <textarea class="admin-input" rows="12">{{.Data.About.Bio}}</textarea>
                                </div>

                            <div class="flex items-center gap-4 pt-4 border-t border-border-light dark:border-border-dark">
                                <button
                                    class="flex items-center gap-2 px-6 py-2.5 rounded-xl bg-primary text-white font-bold transition-all shadow-xl shadow-primary/20 hover:scale-[1.02] ml-auto">
                                    <span class="material-icons text-sm">save</span>
                                    Synchronize Bio
                                </button>
                                </div>
                        </div>
                    </div>
                    </div>
            </section>
        </div>
        </main>
</body>

</html>
