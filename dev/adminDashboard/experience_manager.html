<!DOCTYPE html>
<html class="dark" lang="en">

{{template "head" .}}

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden h-screen flex">
    
    {{template "sidebar" .}}

    <main class="flex-1 overflow-y-auto custom-scrollbar">
        {{template "header" .}}

        <div class="p-8 space-y-8 max-w-6xl mx-auto pb-20">
            <!-- Header section -->
            <div class="flex items-end justify-between">
                <div>
                    <h1 class="text-3xl font-black tracking-tight">Professional Timeline</h1>
                    <p class="text-slate-500 text-sm mt-1 uppercase tracking-widest font-bold">Manage your work history, career milestones, and professional growth</p>
                </div>
                <button class="flex items-center gap-2 bg-slate-900 dark:bg-white dark:text-slate-900 text-white px-6 py-3 rounded-xl font-bold hover:opacity-90 transition-all shadow-xl">
                    <span class="material-icons text-lg">add</span>
                    <span>Add Milestone</span>
                </button>
            </div>

            <div class="space-y-6">
                <!-- Milestone Card 1 -->
                <div class="glass-card p-8 rounded-3xl relative overflow-hidden group border border-border-light dark:border-border-dark hover:border-primary/40 transition-all">
                    <!-- Accent Line -->
                    <div class="absolute top-0 left-0 w-1 h-full bg-primary opacity-20 group-hover:opacity-100 transition-opacity"></div>
                    
                    <div class="flex flex-col lg:flex-row gap-8">
                        <!-- Identity Column -->
                        <div class="lg:w-1/3 space-y-6">
                            <div class="flex items-center gap-4">
                                <div class="w-16 h-16 bg-slate-100 dark:bg-slate-800 rounded-2xl flex items-center justify-center border border-border-light dark:border-border-dark">
                                    <span class="material-symbols-outlined text-slate-400 text-3xl">corporate_fare</span>
                                </div>
                                <div class="space-y-1">
                                    <input class="font-black text-xl bg-transparent border-none p-0 focus:ring-0 w-full" value="Senior Software Engineer" />
                                    <input class="text-xs text-primary font-bold uppercase tracking-widest bg-transparent border-none p-0 focus:ring-0 w-full" value="TechCorp Systems" />
                                </div>
                            </div>

                            <div class="space-y-4 pt-4 border-t border-border-light dark:border-border-dark">
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-1">
                                        <label class="text-[10px] font-bold text-slate-400 uppercase">Start Date</label>
                                        <input class="admin-input py-1.5 text-xs" type="text" value="Jan 2021" />
                                    </div>
                                    <div class="space-y-1">
                                        <label class="text-[10px] font-bold text-slate-400 uppercase">End Date</label>
                                        <input class="admin-input py-1.5 text-xs font-bold text-emerald-500" type="text" value="Present" />
                                    </div>
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[10px] font-bold text-slate-400 uppercase">Operating Location</label>
                                    <input class="admin-input py-1.5 text-xs" type="text" value="San Francisco (Hybrid)" />
                                </div>
                            </div>
                        </div>

                        <!-- Content Column -->
                        <div class="flex-1 space-y-6">
                            <div class="space-y-2">
                                <label class="text-xs font-bold uppercase tracking-wider text-slate-500">Core Responsibilities & Impact</label>
                                <textarea class="admin-input leading-relaxed" rows="5">Led the architectural redesign of the core data pipeline, resulting in a 40% reduction in latency. Managed a team of 4 engineers across two time zones. Implemented automated testing procedures that increased deployment frequency by 3x.</textarea>
                            </div>

                            <div class="space-y-4">
                                <label class="text-xs font-bold uppercase tracking-wider text-slate-500">Key Achievements List</label>
                                <div class="space-y-2">
                                    <div class="flex items-center gap-2 group/item">
                                        <span class="w-1 h-1 rounded-full bg-primary shrink-0"></span>
                                        <input class="flex-1 bg-transparent border-none p-0 focus:ring-0 text-sm italic" value="Reduced cloud infrastructure spend by $200k/year via resource optimization." />
                                        <button class="opacity-0 group-hover/item:opacity-100 text-slate-400 hover:text-red-500">
                                            <span class="material-icons text-xs">close</span>
                                        </button>
                                    </div>
                                    <div class="flex items-center gap-2 group/item">
                                        <span class="w-1 h-1 rounded-full bg-primary shrink-0"></span>
                                        <input class="flex-1 bg-transparent border-none p-0 focus:ring-0 text-sm italic" value="Pioneered the adoption of Go for high-concurrency microservices." />
                                        <button class="opacity-0 group-hover/item:opacity-100 text-slate-400 hover:text-red-500">
                                            <span class="material-icons text-xs">close</span>
                                        </button>
                                    </div>
                                    <button class="text-[10px] font-bold text-primary hover:underline">+ Add Achievement Item</button>
                                </div>
                            </div>

                            <!-- Save / Actions -->
                            <div class="pt-6 border-t border-border-light dark:border-border-dark flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <span class="text-[10px] font-bold bg-slate-100 dark:bg-slate-800 px-2 py-1 rounded text-slate-400 uppercase tracking-widest">Saved 12h ago</span>
                                </div>
                                <div class="flex gap-2">
                                    <button class="px-4 py-2 text-xs font-bold text-slate-400 hover:text-red-500 transition-colors">Delete Milestone</button>
                                    <button class="px-6 py-2.5 bg-primary text-white font-bold rounded-xl shadow-lg shadow-primary/20 hover:scale-[1.02] transition-all">Update History</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add Milestone Spacer -->
                <button class="w-full py-12 border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-3xl flex flex-col items-center justify-center text-slate-400 hover:border-primary/30 hover:bg-primary/5 hover:text-primary transition-all group">
                    <div class="w-12 h-12 rounded-full border-2 border-slate-200 dark:border-slate-800 group-hover:border-primary/30 flex items-center justify-center mb-3 transition-colors">
                        <span class="material-icons">work</span>
                    </div>
                    <span class="font-bold text-sm tracking-widest uppercase">Register New Career Milestone</span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
